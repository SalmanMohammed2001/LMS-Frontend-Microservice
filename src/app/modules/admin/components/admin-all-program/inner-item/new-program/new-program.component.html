<h2 mat-dialog-title>New Program</h2>

<form action="">
  <mat-dialog-content class="mat-typography">
    <div class="col-12">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Program Name</mat-label>
        <input matInput type="text"  placeholder="Enter Name">
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="form-field" appearance="outline">
        <mat-label>Program Fee</mat-label>
        <input matInput type="number" >
      </mat-form-field>
    </div>

    <div class="col-12">

        <mat-card class="form-field">
          <mat-calendar [(selected)]="selected"></mat-calendar>
        </mat-card>
    </div>

    <hr>
    <div class="col-12">
      <div class="wrapper">
        <ul>
          <li>Java</li>
          <li>Java</li>
        </ul>
      </div>
    </div>


  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary">Add Subject</button>
    <button mat-raised-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</form>
