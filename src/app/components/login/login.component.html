<div class="outer">


  <form>
    <div class="inner">
      <div class="row inner-item" >
        <h2 style="text-align: center">Login Form</h2>
        <div class="col-12" >
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" >
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" >
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button style="width: 100%"  color="primary">Login</button>
        </div>
        <div class="col-12 mt-2"  style="text-align: center" >
          <a  routerLink="/signup">create Account</a>
        </div>
      </div>
    </div>
  </form>
</div>
