<div class="outer">


  <form>
    <div class="inner">
      <div class="row inner-item" >
        <div class="col-12" >
          <h2 style="text-align: center">SignUp Form</h2>
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Full Name</mat-label>
            <input matInput type="text" >
          </mat-form-field>
        </div>
        <div class="col-12" >
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" >
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" >
          </mat-form-field>
        </div>
        <div class="col-12">
          <button mat-raised-button style="width: 100%"  color="primary">Primary</button>
        </div>
        <div class="col-12 mt-2"  style="text-align: center">
          <a   routerLink="/login">Already have an account</a>
        </div>
      </div>
    </div>
  </form>
</div>
